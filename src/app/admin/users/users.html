<div class="users-page">

  <div class="header">
    <div>
      <h1>Users</h1>
      <p>Manage roles and access control</p>
    </div>

    <button class="add-btn">
      + Add User
    </button>
  </div>
  <div class="stats">
    <div class="stat-card admin">
      <h2>{{ adminCount }}</h2>
      <p>Admins</p>
    </div>

    <div class="stat-card user">
      <h2>{{ userCount }}</h2>
      <p>Users</p>
    </div>

    <div class="stat-card total">
      <h2>{{ users.length }}</h2>
      <p>Total</p>
    </div>
  </div>

  <div class="toolbar">
    <input
      type="text"
      placeholder="Search by name or email..."
      [(ngModel)]="search"
      (input)="applyFilters()"

    />

    <select [(ngModel)]="selectedRole" (change)="applyFilters()">
      <option value="all">All Roles</option>
      <option value="Admin">Admin</option>
      <option value="User">User</option>
    </select>
  </div>

  <div class="users-grid">
    <div class="user-card" *ngFor="let user of filteredUsers">
      <div class="avatar">
        {{ user.name.charAt(0) }}
      </div>

      <div class="info">
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>

        <span class="role" [ngClass]="user.role">
          {{ user.role }}
        </span>
      </div>

      <div class="actions">
        <button class="edit" (click)="editUser(user)">Edit</button>
        <button class="delete" (click)="deleteUser(user)">Delete</button>
      </div>
    </div>
  </div>

</div>
